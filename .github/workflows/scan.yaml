name: ðŸ‘Œ Proxy Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # setiap 6 jam

permissions:
  contents: write

jobs:
  scanner:
    runs-on: ubuntu-latest
    concurrency:
      group: proxy-scan
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Bun
        uses: oven-sh/setup-bun@v2

      - name: Prepare Workspace
        run: |
          mkdir -p RESULT
          echo -e "node_modules\nbun.lockb\n.env\n.DS_Store\n*.log\n.vscode/" > .gitignore

      - name: Install Dependencies
        run: bun install

      - name: Start Scan
        run: |
          echo "ðŸš€ Memulai scan proxy pada $(date)"
          bun run ./BACKEND/scanner.ts

      - name: Publish Result
        if: ${{ success() }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # hanya commit hasil scan
          git add RESULT/
          
          if git diff --cached --quiet; then
            echo "âœ… TIDAK ADA UPDATE $(date '+%Y-%m-%d %H:%M:%S')"
          else
            git commit -m "ðŸš€ UPDATE PROXY $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
